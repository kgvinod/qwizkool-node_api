<div id="qwizkool-content">

    <div id="qwizkool-content-side" class="span8">

        <div class="row">
            <div class="span8">
                <!--<img class="img scaled-image" style="max-width: 95%" src="../../assets/img/knowledge.gif"/>-->
                <div class="hero-unit" id="hero-unit-qwizkoolmain">

                        <h3>Learning redefined. <small>Web is your text book!!</small></h3>


                    <img class="img scaled-image" style="max-width: 95%" src="../../assets/img/knowledge.gif"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="span8" id="connect">
                <h2 class="text-left">Connect with us</h2>

                <div class="row">
                    <div class="span2">
                        <h4 class="logo_facebook text-left"><a href=""> Facebook</a></h4>
                    </div>
                    <div class="span2">
                        <h4 class="logo_googleplus text-left"><a href=""> Google+</a></h4>
                    </div>
                    <div class="span2">
                        <h4 class="logo_twitter text-left"><a href=""> Twitter</a></h4>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="qwizkool-content-form" class="span4">

        <div class="row">

            <div id="sign-in-form" class="panel-style">

                <input class="input-block-level" type="text" placeholder="Email" id="user-email-input"/>
                <input class="input-block-level" type="password" placeholder="Password" id="user-password-input"/>
                <label class="checkbox">
                    <input type="checkbox" value="remember-me"> Remember me
                </label>

                <div class="row">
                    <div class="span2">
                        <div class="btn btn-large btn-primary" id="signin-button">
                            Sign In
                        </div>
                    </div>
                    <div class="span2">
                        <a href="#" class="forgot_link">Forgot Password?</a>
                    </div>
                </div>

                <div id="login-status"></div>

            </div>

        </div>


        <div class="row">

            <div id="reg-in-form" class="panel-style">
                
                <h4> Sign up and see for yourself.</h4>

                <input class="input-block-level" type="text" placeholder="Username" id="user-reg-name-input"/>
                <input class="input-block-level" type="text" placeholder="Email" id="user-reg-email-input"/>
                <input class="input-block-level" type="password" placeholder="Password" id="user-reg-password-input"/>

                <div class="btn btn-large btn-primary" id="register-button">
                    Sign Up for Qwizkool
                </div>

                <div  id="registration-status"></div>
            </div>

        </div>

    </div>
</div>
