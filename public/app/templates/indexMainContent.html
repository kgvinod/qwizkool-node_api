<div id="qwizkool-content">

    <div id="qwizkool-content-side" class="span8">

        <div class="row">
            <div class="span8">
                <!--<img class="img scaled-image" style="max-width: 95%" src="../../assets/img/knowledge.gif"/>-->
                <div class="hero-unit" id="hero-unit-qwizkoolmain">

                    <h3>Learning redefined.
                        <small>Web is your text book!!</small>
                    </h3>


                    <img class="img scaled-image" style="max-width: 95%" src="../../assets/img/knowledge.gif"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="span8" id="connect">
                <h2 class="text-left">Connect with us</h2>

                <div class="row">
                    <div class="span2">
                        <h4 class="logo_facebook text-left"><a href=""> Facebook</a></h4>
                    </div>
                    <div class="span2">
                        <h4 class="logo_googleplus text-left"><a href=""> Google+</a></h4>
                    </div>
                    <div class="span2">
                        <h4 class="logo_twitter text-left"><a href=""> Twitter</a></h4>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="qwizkool-content-form" class="span4">

        <div class="row">

            <div id="sign-in-form" class="panel-style">
                <legend> Please Sign In</legend>
                <input type="text" id="user-email-input" class="input-block-level" name="email" placeholder="Email">
                <input type="password" id="user-password-input" class="input-block-level" name="password"
                       placeholder="Password">
                <label class="checkbox">
                    <input type="checkbox" name="remember" value="1"> Remember Me
                </label>
                <button id="signin-button" class="btn btn-info btn-block">Sign in</button>


                <a href="#" class="forgot_link">Forgot Password?</a>


                <div id="login-status"></div>

            </div>

        </div>


        <div class="row">

            <div id="reg-in-form" class="panel-style">

                <legend> Please Register</legend>

                <input class="input-block-level" type="text" name="name" placeholder="Username"
                       id="user-reg-name-input"/>
                <input class="input-block-level" type="text" name="email" placeholder="Email"
                       id="user-reg-email-input"/>
                <input class="input-block-level" type="password" name="password" placeholder="Password"
                       id="user-reg-password-input"/>

                <button id="register-button" class="btn btn-success btn-block">Sign Up for Qwizkool</button>

                <div id="registration-status"></div>
            </div>

        </div>

    </div>
</div>
