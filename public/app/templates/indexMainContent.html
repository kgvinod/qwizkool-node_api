<div id="qwizkool-content" class="row">
    <div id="qwizkool-content-side" class="span8">
        <div class="row">
            <div class="span8">
                <hgroup>
                    <h2> Learning Redefined.</h2>
                </hgroup>
            </div>
        </div>
        <div class="row">
            <div class="span8">
                <img class="img media-object"  src="../../assets/img/knowledge.gif"/>
            </div>
        </div>
        <div class="row">
            <div class="span8">
                <h2 class="connect">Connect with us</h2>
            </div>
            <div class="row">
                <div class="span8">
                    <div class="span2">
                        <h3 class="logo_facebook"><a href=""> Facebook</a></h3>
                    </div>
                    <div class="span2">
                        <h3 class="logo_googleplus"><a href=""> Google+</a></h3>
                    </div>
                    <div class="span2">
                        <h3 class="logo_twitter"><a href=""> Twitter</a></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="qwizkool-sign-in" class="span4">

        <div id="sign-in-form" class="panel-style">

            <input class="input-block-level" type="text" placeholder="Email" id="user-email-input"/>
            <input class="input-block-level" type="password" placeholder="Password" id="user-password-input"/>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
            </label>

            <div class="row">
                <div class="span2">
                    <button class="btn btn-large btn-primary" id="signin-button">
                        Sign In
                    </button>
                </div>
                <div class="span1">
                    <a href="#" class="forgot_link">Forgot Password?</a>
                </div>
            </div>
            <div class="row" id="login-status"></div>
        </div>

        <hgroup>
            <h4> Sign up and see for yourself.</h4>
        </hgroup>
        <div id="reg-in-form" class="panel-style">
            <input class="input-block-level" type="text" placeholder="Username" id="user-reg-name-input"/>
            <input class="input-block-level" type="text" placeholder="Email" id="user-reg-email-input"/>
            <input class="input-block-level" type="password" placeholder="Password" id="user-reg-password-input"/>
            <button class="btn btn-large btn-primary" id="register-button">
                Sign Up for Qwizkool
            </button>
            <div class="row" id="registration-status"></div>
        </div>
    </div>
</div>
