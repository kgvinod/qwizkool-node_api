    <div class="span12 qwizbook-list-item-header">

    </div>

    <div class="span12 qwizbook-list-item-content">

    <div class="span12 qwizbook-list-item-footer">

        <div class="row">

                <ul class="rating-w-fonts">

                    <li class="rated">R</li>
                    <li>R</li>
                    <li>R</li>

            <div class="span2">
                <button class="btn btn-large btn-primary qwizbookListItem" id="<%= _id %>">Open</button>
            </div>

        </div>
    </div>

</div>
