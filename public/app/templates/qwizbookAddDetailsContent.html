<div class="span12 clearfix hidden" id="my-qwizbooks-pages-form">

<!--Questionnare form-->
<div id="qwizbooksummary-container" class="qwizbook-item qwizbook-item-style">
    <!--<div class="row-fluid">-->
    <div class="qwizbook-item qwizbook-item-style clearfix" id="qwizbook-questionnare-container" style="border: 0px">
        <div class="row-fluid">
            <div class="span12" id="qwizbook-create-header">
                <div class="page-header">
                    <div id="qwizbook-questionnare-content">
                        <div id="qwizbook-questionnare-form" name="qwizbook-questionnare-form">
                            <form class="form-horizontal" action="#">
                                <input type="hidden" name="edit-page-id" id="edit-page-id">
                                <h4>Question</h4>

                                <div class="control-group">
                                    <label class="control-label" for="question-type">Question Type</label>

                                    <div class="controls">
                                        <select id="question-type">
                                            <option value="1">Multiple Choice</option>
                                            <option value="2">Match the following</option>
                                            <option value="3">Descriptive</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="question">Question</label>

                                    <div class="controls">
                                        <textarea id="question" name="question" rows="3"></textarea>
                    <span class="media-group">
                      <a title="Add Image" class="btn image-toggler"><i class="icon-picture"></i> </a>
                      <a title="Add Audio" class="btn audio-toggler"><i class="icon-volume-up"></i> </a>
                      <a title="Add Video" class="btn video-toggler"><i class="icon-facetime-video"></i> </a>
                    </span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="option-a">Option A</label>

                                    <div class="controls choice">
                                        <input type="text" id="option-a" name="option-a">
                    <span class="media-group">
                      <a title="Add Image" class="btn image-toggler"><i class="icon-picture"></i> </a>
                      <a title="Add Audio" class="btn audio-toggler"><i class="icon-volume-up"></i> </a>
                      <a title="Add Video" class="btn video-toggler"><i class="icon-facetime-video"></i> </a>
                    </span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="option-b">Option B</label>

                                    <div class="controls choice">
                                        <input type="text" id="option-b" name="option-b">
                    <span class="media-group">
                      <a title="Add Image" class="btn image-toggler"><i class="icon-picture"></i> </a>
                      <a title="Add Audio" class="btn audio-toggler"><i class="icon-volume-up"></i> </a>
                      <a title="Add Video" class="btn video-toggler"><i class="icon-facetime-video"></i> </a>
                    </span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="option-c">Option C</label>

                                    <div class="controls choice">
                                        <input type="text" id="option-c" name="option-c">
                    <span class="media-group">
                      <a title="Add Image" class="btn image-toggler"><i class="icon-picture"></i> </a>
                      <a title="Add Audio" class="btn audio-toggler"><i class="icon-volume-up"></i> </a>
                      <a title="Add Video" class="btn video-toggler"><i class="icon-facetime-video"></i> </a>
                    </span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="option-d">Option D</label>

                                    <div class="controls choice">
                                        <input type="text" id="option-d" name="option-d">
                    <span class="media-group">
                      <a title="Add Image" class="btn image-toggler"><i class="icon-picture"></i> </a>
                      <a title="Add Audio" class="btn audio-toggler"><i class="icon-volume-up"></i> </a>
                      <a title="Add Video" class="btn video-toggler"><i class="icon-facetime-video"></i> </a>
                    </span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="option-d">Answer</label>

                                    <div class="controls answer-group">
                                        <input type="radio" name="answer" class="answer first" value="option-a" checked>
                                        Option A
                                        <input type="radio" name="answer" class="answer" value="option-b"> Option B
                                        <input type="radio" name="answer" class="answer" value="option-c"> Option C
                                        <input type="radio" name="answer" class="answer" value="option-d"> Option D
                                    </div>
                                </div>
                                <h4>Hints</h4>

                                <div class="control-group">
                                    <label class="control-label" for="hint-description">Hint</label>

                                    <div class="controls">
                                        <textarea id="hint-description" name="hint-description"> </textarea>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="hint-image">Image</label>

                                    <div class="controls">
                                        <input type="text" id="hint-image" name="hint-image">
                                    </div>
                                </div>
                                <h4>Reinforcement Information</h4>

                                <div class="control-group reinforcement">
                                    <label class="control-label" for="reinforcement-description">Description</label>

                                    <div class="controls">
                                        <textarea id="reinforcement-description"
                                                  name="reinforcement-description"> </textarea>
                    <span class="media-group">
                      <a title="Add Link" class="btn external-toggler"><i class="icon-external-link"></i> </a>
                      <a title="Add Image" class="btn image-toggler"><i class="icon-picture"></i> </a>
                      <a title="Add Audio" class="btn audio-toggler"><i class="icon-volume-up"></i> </a>
                      <a title="Add Video" class="btn video-toggler"><i class="icon-facetime-video"></i> </a>
                    </span>
                                    </div>
                                </div>
                                <h4>References</h4>
                                <input type="hidden" id="reference-count" value="1">

                                <div class="control-group reference">
                                    <label class="control-label" for="reference-description-0">Description</label>

                                    <div class="controls">
                                        <textarea id="reference-description-0"
                                                  name="reference-description-0"> </textarea>
                    <span class="media-group">
                      <a title="Add Link" class="btn external-toggler"><i class="icon-external-link"></i> </a>
                      <a title="Add Image" class="btn image-toggler"><i class="icon-picture"></i> </a>
                      <a title="Add Audio" class="btn audio-toggler"><i class="icon-volume-up"></i> </a>
                      <a title="Add Video" class="btn video-toggler"><i class="icon-facetime-video"></i> </a>
                    </span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="controls">
                                        <a id="add-more-references">Add more References</a>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="controls">
                                        <button id="btn-qwizbook-author-submit" class="btn btn-info btn-small">Submit
                                        </button>
                                        <button id="btn-qwizbook-author-cancel" class="btn btn-info btn-small">Cancel
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- Question form -->
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
