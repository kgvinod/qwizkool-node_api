<!--Questionnare form-->
<div id="qwizbooksummary-container" class="qwizbook-item qwizbook-item-style clearfix">
<!--<div class="row-fluid">-->
  <div class="qwizbook-item qwizbook-item-style clearfix" id="qwizbook-questionnare-container" style="border: 0px">  
    <div class="row-fluid">
      <div class="span12" id="qwizbook-create-header">
        <div class="page-header">
          <div id="qwizbook-create-form" name="qwizbook-create-form">

          </div>
          <div  id="qwizbook-questionnare-content" class="hidden">
            <div id="qwizbook-questionnare-form" name="qwizbook-questionnare-form">
              <form class="form-horizontal" action="#">
                <h4>Querstion</h4>
                <div class="control-group">
                  <label class="control-label" for="question-type">Question Type</label>
                  <div class="controls">
                    <select id="question-type">
                      <option value="1">Multiple Choice</option>
                      <option value="2">Match the following</option>
                      <option value="3">Descriptive</option>
                    </select>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="question">Question</label>
                  <div class="controls">
                    <textarea id="question" name="question" rows="3"></textarea>
                    <span class="media-group">
                      <a title="Add Image" class="btn image-toggler"><i class="icon-picture"></i> </a>
                      <a title="Add Audio" class="btn audio-toggler"><i class="icon-volume-up"></i> </a>
                      <a title="Add Video" class="btn video-toggler"><i class="icon-facetime-video"></i> </a>
                    </span>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="option-a">Option A</label>
                  <div class="controls">
                    <input type="text" id="option-a" name="option-a">
                    <span class="media-group">
                      <a title="Add Image" class="btn image-toggler"><i class="icon-picture"></i> </a>
                      <a title="Add Audio" class="btn audio-toggler"><i class="icon-volume-up"></i> </a>
                      <a title="Add Video" class="btn video-toggler"><i class="icon-facetime-video"></i> </a>
                    </span>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="option-b">Option B</label>
                  <div class="controls">
                    <input type="text" id="option-b" name="option-b">
                    <span class="media-group">
                      <a title="Add Image" class="btn image-toggler"><i class="icon-picture"></i> </a>
                      <a title="Add Audio" class="btn audio-toggler"><i class="icon-volume-up"></i> </a>
                      <a title="Add Video" class="btn video-toggler"><i class="icon-facetime-video"></i> </a>
                    </span>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="option-c">Option C</label>
                  <div class="controls">
                    <input type="text" id="option-c" name="option-c">
                    <span class="media-group">
                      <a title="Add Image" class="btn image-toggler"><i class="icon-picture"></i> </a>
                      <a title="Add Audio" class="btn audio-toggler"><i class="icon-volume-up"></i> </a>
                      <a title="Add Video" class="btn video-toggler"><i class="icon-facetime-video"></i> </a>
                    </span>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="option-d">Option D</label>
                  <div class="controls">
                    <input type="text" id="option-d" name="option-d">
                    <span class="media-group">
                      <a title="Add Image" class="btn image-toggler"><i class="icon-picture"></i> </a>
                      <a title="Add Audio" class="btn audio-toggler"><i class="icon-volume-up"></i> </a>
                      <a title="Add Video" class="btn video-toggler"><i class="icon-facetime-video"></i> </a>
                    </span>
                  </div>
                </div>
                <h4>Hints</h4>
                <div class="control-group">
                  <label class="control-label" for="hint-description">Hint</label>
                  <div class="controls">
                    <textarea id="hint-description" name="hint-description" > </textarea>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="hint-image">Image</label>
                  <div class="controls">
                    <input type="text" id="hint-image" name="hint-image">
                  </div>
                </div>
                <h4>Reinforcement Information</h4>
                <input type="hidden" id="reference-count" value="1">
                <div class="control-group reinforcement">
                  <label class="control-label" for="reinforcement-description-0">Description</label>
                  <div class="controls">
                    <textarea id="reinforcement-description-0" name="reinforcement-description-0"> </textarea>
                    <span class="media-group">
                      <a title="Add Link" class="btn link-toggler"><i class="icon-external-link"></i> </a>
                      <a title="Add Image" class="btn image-toggler"><i class="icon-picture"></i> </a>
                      <a title="Add Audio" class="btn audio-toggler"><i class="icon-volume-up"></i> </a>
                      <a title="Add Video" class="btn video-toggler"><i class="icon-facetime-video"></i> </a>
                    </span>
                  </div>
                </div>
                <div class="control-group">
                  <div class="controls">
                    <a id="add-more-references">Add more References</a>
                  </div>
                </div>
                <div class="control-group">
                  <div class="controls">
                    <button id="btn-qwizbook-author-submit" class="btn btn-info btn-small">Submit</button> 
                    <button id="btn-qwizbook-author-cancel" class="btn btn-info btn-small">Cancel</button>
                  </div>
                </div>
              </form>
            </div>
          <!-- Question form -->
          </div> 
        </div>
      </div>
    </div> 



        <!--<div id="qwizbooksummary-container" class="qwizbook-item qwizbook-item-style clearfix">-->
    <div class="row-fluid">
      <div class="span12" id="qwizbook-author-toolbar">
        <div class="page-header" style="border-bottom: 0px">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="span1">
                <a class="btn" id="icon-author-content"><i class="icon-plus"></i> </a>
              </div>
                <div class="span4">
                  <form class="form-horizontal">
                    <fieldset>
                      <div class="control-group">
                        <label class="control-label" style="padding-top: 5px">View in:</label>
                        <div class="controls">
                          <select id="user-filter-input" class="input-block-level">
                            <option value="1">Detail</option>
                            <option value="2">Minimal</option>
                            <option value="3">Thumbnail</option>
                          </select>
                        </div>
                      </div>
                    </fieldset>
                </form>
              </div>
              <div class="span4">
                <form class="form-horizontal">
                  <fieldset>
                    <div class="control-group">
                      <label class="control-label" style="padding-top: 5px">Sort by:</label>
                      <div class="controls">
                        <select id="user-filter-input" class="input-block-level">
                          <option value="1">Recently Updated</option>
                          <option value="2">Most Popular</option>
                        </select>
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div>
              <div class="span1"  style="border:0px solid black;">
                <a href="#" class="btn"><i class="icon-minus"></i> </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>  
  </div>
</div>

<!-- templates for different repeated elemets -->
<div class="templates hidden">
  <div class="controls media-controls link">
    <input type="text" class="external-link" placeholder="External Link">
    <span>
        <i class="icon-external-link"></i>
    </span>
    <a class="btn media-hide"><i class="icon-minus"></i> </a>
  </div>
  <div class="controls media-controls image">
    <input type="text" class="image-url" placeholder="Image URL">
    <span>
        <i class="icon-picture"></i>
    </span>
    <a class="btn media-hide"><i class="icon-minus"></i> </a>
  </div>
  <div class="controls media-controls audio">
    <input type="text" class="audio-url" placeholder="Audio URL">
    <span>
        <i class="icon-volume-up"></i>
    </span>
    <a class="btn media-hide"><i class="icon-minus"></i> </a>
  </div>
  <div class="controls media-controls video">
    <input type="text" class="video-url" placeholder="Video URL">
    <span>
        <i class="icon-facetime-video"></i>
    </span>
    <a class="btn media-hide"><i class="icon-minus"></i> </a>
  </div>
</div> <!-- end templates -->
