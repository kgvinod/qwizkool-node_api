<div class="qwizbook-comment-style clearfix" id="qwizbook-comments-form">

    <div class="row">
        <div class="span12 ">
<script type="text/javascript">
        var RecaptchaOptions = {
           theme : 'clean',
           lang  : 'en'
        };
    </script>
            <form class="form-horizontal ">

                <fieldset style="padding: 10px">
                    <legend class="text-info">Provide your comments</legend>
                    <div class="control-group">
                        <textarea class="input-block-level" id="qwizbook-comment-text" rows="4"
                                  placeholder="Provide your comments for this qwizbook."
                                  style="resize: vertical"></textarea>
                    </div>

  <div id="recaptcha_widget" style="display:none">

   <div id="recaptcha_image"></div>
   <div class="recaptcha_only_if_incorrect_sol" style="color:red">Incorrect please try again</div>

   <span class="recaptcha_only_if_image">Enter the words above:</span>
   <span class="recaptcha_only_if_audio">Enter the numbers you hear:</span>

   <input type="text" id="recaptcha_response_field" name="recaptcha_response_field" />

   <div><a href="javascript:Recaptcha.reload()">Get another CAPTCHA</a></div>
   <div class="recaptcha_only_if_image"><a href="javascript:Recaptcha.switch_type('audio')">Get an audio CAPTCHA</a></div>
   <div class="recaptcha_only_if_audio"><a href="javascript:Recaptcha.switch_type('image')">Get an image CAPTCHA</a></div>

   <div><a href="javascript:Recaptcha.showhelp()">Help</a></div>

 </div>

 <script type="text/javascript"
    src="http://www.google.com/recaptcha/api/challenge?k=6Ld3buASAAAAADKscITxGr_e-yGBBbKvBqeR1X43">
 </script>
 <noscript>
   <iframe src="http://www.google.com/recaptcha/api/noscript?k=6Ld3buASAAAAADKscITxGr_e-yGBBbKvBqeR1X43"
        height="300" width="500" frameborder="0"></iframe><br>
   <textarea name="recaptcha_challenge_field" rows="3" cols="40">
   </textarea>
   <input type="hidden" name="recaptcha_response_field"
        value="manual_challenge">
 </noscript>
                    <button id="addcomment" class="btn btn-info">Submit</button>

                </fieldset>
            </form>

        </div>
    </div>

</div>
